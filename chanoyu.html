<!doctype html> 
<html> 
  <head>
    <title>茶の湯カウンター</title>
    <meta name="author" content="mkszk" />
    <meta name="robots" content="all" />
    <meta charset="UTF-8" />
    <script>
      var score = 0;
      function init() {
        for (var c of document.cookie.split(";")) {
          var cArray = c.split('=');
          if( cArray[0] === " score" ){
            score = parseInt(cArray[1]);
            document.querySelector("#score").value = score.toString();
          }
        }
      }
      function update(inc) {
        score += inc;
        document.querySelector("#score").value = score;
        document.cookie = "score="+score.toString();
      }
    </script>
  </head>
  <body onload="init()"> 
    <h1>茶の湯カウンター</h1>
    <form>
      <div>
        <label>スコア</label>
        <input id="score" type="text" name="score" value="0" readonly />
      </div>
      <div>
        <input id="follow" type="button" value="Twitterでフォローした(5点)" onclick="update(5);"/>
      </div>
      <div>
        <input id="follow" type="button" value="目を合わせて喋った(10点)" onclick="update(10);"/>
      </div>
    </form>
    <p>
      スコアはcookieに保存しているだけでサーバーには何も保存していないので安心して使える。
      心配ならソースコードも公開しているので自分のサーバーで動かそう。
      
    </p>
  </body> 
</html>
