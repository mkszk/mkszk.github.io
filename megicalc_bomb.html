<!doctype html> 
<html>
  <head>
    <title>メギド72ハイドロボムダメージ計算</title>
    <meta name="author" content="mkszk" />
    <meta name="keywords" content="メギド72, megido72" />
    <meta name="description" content="メギド72ハイドロボムダメージ計算" />
    <meta name="robots" content="all" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>メギド72ハイドロボムダメージ計算</h1>
    <p>
      使い方
      <ol>
        <li>各欄に数値を入力</li>
      </ol>
      するとメギド72攻略wiki様を参考にしたダメージ値を計算します。<br />
      数値を入力した状態でブックマークすると
      数値をブックマークに保存できます。
    </p>
    <table>
      <tr>
        <td>レベル</td>
        <td><input type="text" class="WATCH" id="LEVEL" /></td>
      </tr>
      <tr>
        <td>ボム倍率</td>
        <td><input type="text" class="WATCH" id="MULTI" /></td>
      </tr>
      <tr>
        <td>解放ボム数</td>
        <td><input type="text" class="WATCH" id="RELEASED" /></td>
      </tr>
      <tr>
        <td>錬成回数</td>
        <td><input type="text" class="WATCH" id="COMBINED" /></td>
      </tr>
      <tr>
        <td>敵防御力</td>
        <td><input type="text" class="WATCH" id="DEFENCE" /></td>
      </tr>
      <tr>
        <td>敵防御力バフ</td>
        <td><input type="text" class="WATCH" id="DEFENCE_BUFF_1" />%</td>
        <td><input type="text" class="WATCH" id="DEFENCE_BUFF_2" />%</td>
        <td><input type="text" class="WATCH" id="DEFENCE_BUFF_3" />%</td>
        <td><input type="text" class="WATCH" id="DEFENCE_BUFF_4" />%</td>
        <td><input type="text" class="WATCH" id="DEFENCE_BUFF_5" />%</td>
      </tr>
      <tr>
        <td>敵防御力デバフ</td>
        <td><input type="text" class="WATCH" id="DEFENCE_DEBUFF_1" />%</td>
        <td><input type="text" class="WATCH" id="DEFENCE_DEBUFF_2" />%</td>
        <td><input type="text" class="WATCH" id="DEFENCE_DEBUFF_3" />%</td>
        <td><input type="text" class="WATCH" id="DEFENCE_DEBUFF_4" />%</td>
        <td><input type="text" class="WATCH" id="DEFENCE_DEBUFF_5" />%</td>
      </tr>
      <tr>
        <td>同時爆破個数</td>
        <td><input type="text" class="WATCH" id="SYNCHRO" /></td>
      </tr>
      <tr>
        <td>ダメージ補正</td>
        <td><input type="text" class="WATCH" id="BOOST_1_1" />%</td>
        <td><input type="text" class="WATCH" id="BOOST_1_2" />%</td>
        <td><input type="text" class="WATCH" id="BOOST_1_3" />%</td>
        <td><input type="text" class="WATCH" id="BOOST_1_4" />%</td>
        <td><input type="text" class="WATCH" id="BOOST_1_5" />%</td>
      </tr>
      <tr>
        <td>凍結補正</td>
        <td><input type="text" class="WATCH" id="BOOST_2" />%</td>
      </tr>
      <tr>
        <td>ダメージ軽減</td>
        <td><input type="text" class="WATCH" id="REDUCE_1" />%</td>
        <td><input type="text" class="WATCH" id="REDUCE_2" />%</td>
        <td><input type="text" class="WATCH" id="REDUCE_3" />%</td>
        <td><input type="text" class="WATCH" id="REDUCE_4" />%</td>
        <td><input type="text" class="WATCH" id="REDUCE_5" />%</td>
      </tr>
      <tr>
        <td>ダメージ</td>
        <td><input type="text" id="DAMAGE" disabled/></td>
      </tr>
      <tr>
        <td>ブロック側HP</td>
        <td><input type="text" class="WATCH" id="BLOCK_HP" /></td>
      </tr>
      <tr>
        <td>ブロック割合</td>
        <td><input type="text" class="WATCH" id="BLOCK_RATE" />%</td>
      </tr>
      <tr>
        <td>ブロック可否</td>
        <td><input type="text" id="BLOCK" disabled/></td>
      </tr>
    </table>
  <script type="text/javascript" src="js/megicalc_bomb.js" charset="UTF-8"></script>
  <script type="text/javascript">
    var DATA = {
      "LEVEL":70,
      "MULTI":21.7,
      "RELEASED":6,
      "COMBINED":7,
      "DEFENCE":2500,
      "DEFENCE_BUFF_1":0,
      "DEFENCE_BUFF_2":0,
      "DEFENCE_BUFF_3":0,
      "DEFENCE_BUFF_4":0,
      "DEFENCE_BUFF_5":0,
      "DEFENCE_DEBUFF_1":0,
      "DEFENCE_DEBUFF_2":0,
      "DEFENCE_DEBUFF_3":0,
      "DEFENCE_DEBUFF_4":0,
      "DEFENCE_DEBUFF_5":0,
      "SYNCHRO":6,
      "BOOST_1_1":0,
      "BOOST_1_2":0,
      "BOOST_1_3":0,
      "BOOST_1_4":0,
      "BOOST_1_5":0,
      "BOOST_2":0,
      "REDUCE_1":0,
      "REDUCE_2":0,
      "REDUCE_3":0,
      "REDUCE_4":0,
      "REDUCE_5":0,
      "BLOCK_HP":8805,
      "BLOCK_RATE":20,
    };
    
    hash_to_data(DATA);
    data_to_html(DATA);
    calculate(DATA);
    
    //------------------------------------------
    // register Listener to save data
    document.querySelectorAll('.WATCH').forEach((item) => {
      item.addEventListener('change', (event) => {
        html_to_data(DATA);
        data_to_hash(DATA);
        calculate(DATA);
      });
    });
  </script>
</html>
